<app-header titulo="date time"></app-header>

<ion-content [fullscreen]="true">
  <ion-list class="ion-padding">

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime-button slot="end" datetime="datetimeC"></ion-datetime-button>
    </ion-item>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetimeC" showDefaultButtons>
        </ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-list>

</ion-content>
